<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <div class="content">
      <div class="side-bar">
        <h1>Etch-a-Sketch</h1>
        <div class="buttons">
          <p id="gridSize">Grid Size: 16 x 16</p>
          <input
            type="range"
            id="slider"
            min="1"
            max="100"
            value="16"
            oninput="updateGridSize(this.sliderValue)"
          />
          <button class="clearGrid">Clear Grid</button>
          <button class="rainbow">Rainbow Mode</button>
        </div>
      </div>
      <div id="container"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
